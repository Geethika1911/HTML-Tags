
<html>
<head>
    <title>Document</title>
</head>
<body>

  <h1>HTML Lists with Type Attributes</h1>
  <h1>Orderlist</h1>
    <ol type="A" style="color:Blue;font-style:italic;"">
      <li>Orange</li>
      <li>strawberry</li>
      <li>Kiwi</li>
    </ol>

    <ol type="I" style="color:Orange; font-style:oblique;">
      <li>Bike</li>
      <li>Car</li>
      <li>Bus</li>
    </ol>

    <ol type="1" style="color:Pink; font-style:inherit;">
      <li>Laptop</li>
      <li>Tab</li>
      <li>Mobile</li>
    </ol>

    <h1>Un Orderlist</h1>
    <ul type="disc" style="color:red; font-style:initial;">
      <li>Avocado</li>
      <li>papaya</li>
      <li>blackberry</li>
    </ul>

    <ul type="square" style="color:goldenrod; font-style:normal">
      <li>Bed</li>
      <li>Bedsheet</li>
      <li>Pillow</li>
    </ul>

    <ul type="circle" style="color:darkcyan; font-style:unset">
      <li>Bed</li>
      <li>Bedsheet</li>
      <li>Pillow</li>
    </ul>

</body>
</html>
