<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zookeeper Application Form</title>
</head>
<body>
    <h1>Zoo Keeper Application Form</h1>
    <p><i>Please complete the form. Mandatory fields are marked with a <span style="color: red;">*</span></i></p>
    <form>
        <fieldset>
            <legend><b>CONTACT DETAILS</b></legend>
            <table>
                <tr>
                    <td><label for="name">Name <span style="color: red;">*</span></label></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td><label for="telephone">Telephone</label></td>
                    <td><input type="text" id="telephone" name="telephone"></td>
                </tr>
                <tr>
                    <td><label for="email">Email <span style="color: red;">*</span></label></td>
                    <td><input type="text" id="email" name="email"></td>
                </tr>
            </table>
        </fieldset>
        

        <fieldset>
            <legend><b>PERSONA INFORMATION</b></legend>
            <table>
                <tr>
                    <td><label for="age"><span style="color: red;">*</span>Age</label></td>
                    <td><input type="text" id="age" name="age"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <select id="gender" name="gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: top;">
                        <label for="zookeeper_interest">When did you <br>first know you <br>wanted to be a <br>zoo-keeper?</label>
                    </td>
                    <td><textarea id="zookeeper_interest" name="zookeeper_interest" rows="4" cols="50"></textarea></td>
                </tr>
            </table>
        </fieldset>
        

        <fieldset>
            <fieldset>
                <legend><b>PICK YOUR FAVORITE ANIMALS</b></legend>
                <div style="display: flex; flex-wrap: wrap; width: 400px;">
                    <div style="width: 25%;"><input type="checkbox" id="zebra" name="animal" value="Zebra"> <label for="zebra">Zebra</label></div>
                    <div style="width: 25%;"><input type="checkbox" id="cat" name="animal" value="Cat"> <label for="cat">Cat</label></div>
                    <div style="width: 25%;"><input type="checkbox" id="anaconda" name="animal" value="Anaconda"> <label for="anaconda">Anaconda</label></div>
                    <div style="width: 25%;"><input type="checkbox" id="human" name="animal" value="Human"> <label for="human">Human</label></div>
                    <div style="width: 25%;"><input type="checkbox" id="elephant" name="animal" value="Elephant"> <label for="elephant">Elephant</label></div>
                    <div style="width: 25%;"><input type="checkbox" id="wildebeest" name="animal" value="Wildebeest"> <label for="wildebeest">Wildebeest</label></div>
                    <div style="width: 25%;"><input type="checkbox" id="pigeon" name="animal" value="Pigeon"> <label for="pigeon">Pigeon</label></div>
                    <div style="width: 25%;"><input type="checkbox" id="crab" name="animal" value="Crab"> <label for="crab">Crab</label></div>
                </div>
            </fieldset>            
        </fieldset>
    </form>
    <br>
    <button type="submit">Submit Application</button>

</body>
</html>
